        <h2>Milk</h2>
        <h2>この製品にはミルクが使われていますか？</h2>
        <h2>Kono seihin niwa Milk wa tsukawarete imasuka?</h2>
    </section>

    <h1>Voice reading demo</h1>
    <h1>When you want to check whether a product contains milk.</h1>
    <div class="main">
        <div class="direction">
            <label for="message"></label>
        </div>
        <div class="chat-area">
            <div class="speech-bubbles">
                <textarea id="message" rows="3" cols="30" maxlength="50">この製品にはミルクが使われていますか？</textarea>
            </div>
        </div>
        <div class="bottom-area">
            <button id="play">Play</button>
        </div>
    </div>

    <script>
        const message = document.getElementById('message'); // セリフの入力エリア
        const playButton = document.getElementById('play'); // 再生ボタン

        // 再生ボタンをクリックしたとき、デフォルトの音声で再生
        playButton.addEventListener('click', () => {
            const uttr = new SpeechSynthesisUtterance(message.value);
            uttr.lang = 'ja-JP';
            speechSynthesis.speak(uttr);
        });
    </script>
</body>
